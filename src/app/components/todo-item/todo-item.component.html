<div class="form-group todo">
    <label class="col-4" [ngClass]="setClasses()">
        <input (change)="onToggle(todo)" type="checkbox" class="form-check-input" [checked]="todo.completed">
        {{ todo.title }}
    </label>
    <button (click)="onDelete(todo)" class="btn btn-sm btn-danger"> x </button>
</div>

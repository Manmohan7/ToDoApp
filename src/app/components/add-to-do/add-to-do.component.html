<form (ngSubmit)="onSubmit()">
    <div class="form-row pb-2">
        <label for="titleField" class="col-sm-2 col-form-label"> Add Todo </label>
        <div class="col-sm-8">
            <input type="text" id="titleField" class="form-control" name="title" [(ngModel)]="title" placeholder="Add Todo ..">
        </div>
        <div class="col-auto my-2 my-sm-0">
            <input type="submit" value="Submit" class="btn btn-outline-dark">
        </div>
    </div>
</form>
